<div>
    <h2 id="page-heading">
        <span>Books</span>
		
		
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-books" [routerLink]="['/books/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down">
            Create a new Books
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="books?.length === 0">
        <span>No books found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="books && books.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" style="display:none"><span>ID</span></th>
                    <th scope="col" ><span>Book Name</span></th>
                    <th scope="col" ><span>Genre</span></th>
                    <th scope="col" ><span>Price</span></th>
                    <th scope="col" ><span>Date</span></th>
                    <th scope="col" ><span>Writer Name</span></th>
                    <th scope="col" ><span>Edition</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let books of books ;trackBy: trackId">
                    <td style="display:none"><a [routerLink]="['/books', books.id, 'view']">{{ books.id }}</a></td>
                    <td>{{ books.bookName }}</td>
                    <td>{{ books.genre }}</td>
                    <td>{{ books.price }}</td>
                    <td>{{ books.date | date:'medium' }}</td>
                    <td>{{ books.writerName }}</td>
                    <td>{{ books.edition }}</td>
                    <td>{{ books.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/books', books.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/books', books.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(books)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
